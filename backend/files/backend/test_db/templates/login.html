<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Entry</title>
</head>
<body>
    <form method="post" action="{% url 'test_db:process_credentials' %}">
    {% csrf_token %}
    <h2>Login</h2>
    <label for="user_name">Username:</label>
    <input type="text" name="user_name" required>
    <br>
    <label for="password">Password:</label>
    <input type="text" name="password" required>
    <br>
    <button type="submit" name="submit_button" value="login">Login</button>
    <button type="submit" name="submit_button" value="register">Register</button>
</form>
</body>
</html>
